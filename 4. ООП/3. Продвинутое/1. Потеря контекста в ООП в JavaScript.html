<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Потеря контекста в ООП в JavaScript</title>
</head>
<body>
  <script>
    class Employee {
      constructor(name, salary, coeffs) {
        this.name = name;
        this.salary = salary;
        this.coeffs = coeffs;
      }
      
      getTotal() {
        // Чтобы не потерять контекст используем стрелочную функцию
        return this.coeffs.reduce((res, coeff) => {
          return res + this.salary * coeff;
        }, 0);
      }
    }

    let employee = new Employee('john', 1000, [1.1, 1.2, 1.3]);
    let total = employee.getTotal();
    console.log(total);
  </script>
</body>
</html>
