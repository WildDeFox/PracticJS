<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вызов переопределенного метода в ООП в JavaScript</title>
</head>
<body>
  <script>
    class User {
      setAge(age) {
        if (age >= 0) {
          this.age = age;
        } else {
          throw new Error('need age more 0');
        }
      }
    }
    class Employee {
      setAge(age) {
        if (age <= 120) {
          super.setAge(age) // метод родителя
        } else {
          throw new Error('need age less 120');
        }
      }
    }
  </script>
</body>
</html>
