<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обращение к методам внутри классов в ООП в JavaScript</title>
</head>
<body>
  <script>
    // В объект класса Student запишите свойства name и surn. 
    class Student {
      /*
      Сделайте вспомогательный метод, который будет получать 
      первый символ строки и делать его заглавным. 
      */
      cape(str) {
        return str[0].toUpperCase();
      }
      /*
      Сделайте метод, который вернет инициалы студента, 
      то есть первые буквы его имени и фамилии. 
      */
      showIni() {
        return this.cape(this.name) + this.cape(this.surn);
      }
    }

    const oleg = new Student;

    oleg.name = 'Олег';
    oleg. surn = 'Иванов';
    let zx = oleg.showIni();
    console.log(zx)
  </script>
</body>
</html>
