<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перебор многомерных объектов в JavaScript</title>
</head>
<body>
  <script>
    /*
    Дан следующий объект:
    let obj = {
        1: {
            1: 11,
            2: 12,
            3: 13,
        },
        2: {
            1: 21,
            2: 22,
            3: 23,
        },
        3: {
            1: 24,
            2: 25,
            3: 26,
        },
    }

    Используя циклы, найдите сумму элементов этого объекта. 
    */
    let obj = {
        1: {
            1: 11,
            2: 12,
            3: 13,
        },
        2: {
            1: 21,
            2: 22,
            3: 23,
        },
        3: {
            1: 24,
            2: 25,
            3: 26,
        },
    }
    let sum_elem = 0;

    for (let key in obj) {
        let subObj = obj[key];

        for (let subKey in subObj) {
            sum_elem += subObj[subKey];
        }
    }
  </script>
</body>
</html>
