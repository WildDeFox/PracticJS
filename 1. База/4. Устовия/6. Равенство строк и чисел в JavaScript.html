<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Равенство строк и чисел в JavaScript</title>
</head>
<body>
  <script>
    /*
    Даны переменные:
    let test1 = '123';
    let test2 = 123;

    Проверьте, равны ли значения переменных и 
    выведите соответствующее сообщение. 
    */
    let test1 = '123';
    let test2 = 123;

    if (test1 == test2) {
        console.log('Переменные равны');
    } else {
        console.log('Переменные не равны');
    }
  </script>
</body>
</html>
