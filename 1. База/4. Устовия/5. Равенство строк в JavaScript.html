<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Равенство строк в JavaScript</title>
</head>
<body>
  <script>
    /*
    Даны переменные test1 и test2, содержащие строки. 
    Проверьте, равны ли их значения и выведите соответствующее сообщение.
    */
    const test1 = 'abc';
    const test2 = 'abc';
    if (test1 == test2) {
        console.log('Переменные равны');
    } else {
        console.log('Переменные не равны');
    }
  </script>
</body>
</html>
