<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Операторы больше и меньше в JavaScript</title>
</head>
<body>
  <script>
    const test = 8;
    /*
    Проверьте, что переменная test больше 10. 
    */
    if (test > 10) {
      console.log('Переменная больше 10');
    }

    /*
    Проверьте, что переменная test меньше 10. 
    */
    if (test < 10) {
      console.log('Переменная меньше 10');
    }

    /*
    Проверьте, что переменная test больше или равна 10. 
    */
    if (test >= 10) {
      console.log('Переменная больше или равна 10');
    }

    /*
    Проверьте, что переменная test меньше или равна 10. 
    */
    if (test <= 10) {
      console.log('Переменная меньше или равна 10');
    }
  </script>
</body>
</html>
