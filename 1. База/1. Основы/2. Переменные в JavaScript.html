<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переменные в JavaScript</title>
</head>
<body>
  <script>
    /* 
    Создайте переменную num и присвойте ей значение 123. 
    Выведите значение этой переменной на экран с помощью функции alert. 
    */

    const num = 123;
    alert(num);

    /*
    Создайте переменную a. Запишите в нее значение 10, выведите его на экран. 
    Затем запишите в нее значение 20, выведите его на экран. 
    */

    let a = 10;
    alert(a);
    a = 20;
    alert(a);
    
  </script>
</body>
</html>
