<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выделение чисел в JavaScript</title>
</head>
<body>
  <script>
    /*
    Дана переменная со значением '5px' и переменная со значением '6px'. 
    Найдите сумму пикселей из значений этих переменных и выведите ее на экран. 
    */
    const str1 = parseInt('5px');
    const str2 = parseInt('6px');
    alert(str1 + str2);

    /*
    Дана переменная со значением '5.5px' и переменная со значением '6.25px'. 
    Найдите сумму пикселей из значений этих переменных и выведите ее на экран. 
    */
    const str3 = parseFloat('5.5px');
    const str4 = parseFloat('6.25px');
    const result = str3 + str4;
    alert(`${result}px`);

    /*
    Модифицируйте предыдущую задачу так, чтобы к выводящемуся результату 
    добавлялись буквы 'px'. То есть, если наша сумма равна 11.75, 
    то на экран пусть выведется '11.75px'. 
    */
  </script>
</body>
</html>
