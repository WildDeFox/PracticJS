<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    /*
    Дана переменная с числом. Найдите количество цифр в этом числе. 
    */
    const num = 1234;
    alert(String(num).length);

    /*
    Даны две переменные с числами. 
    Найдите количество цифр в одном и во втором числе, 
    результаты сложите и выведите на экран. 
    */
    const num1 = 1241, num2 = 53224;
    const str_num1 = String(num1).length;
    const str_num2 = String(num2).length;

    alert(str_num1 + str_num2);
  </script>
</body>
</html>
