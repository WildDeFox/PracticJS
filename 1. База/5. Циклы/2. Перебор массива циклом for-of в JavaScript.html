<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перебор массива циклом for-of в JavaScript</title>
</head>
<body>
  <script>
    /*
    Выведите в консоль все элементы следующего массива:
    let arr = ['a', 'b', 'c', 'd', 'e'];
    */
    let arr = ['a', 'b', 'c', 'd', 'e'];

    for (let elem of arr) {
        console.log(elem);
    }
  </script>
</body>
</html>
