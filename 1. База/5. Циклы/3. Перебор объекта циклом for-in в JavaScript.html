<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перебор объекта циклом for-in в JavaScript</title>
</head>
<body>
  <script>
    /*
    Выведите в консоль все ключи следующего объекта:
    let obj = {x: 1, y: 2, z: 3};
    */
    let obj = {x: 1, y: 2, z: 3};
    for (let key in obj) {
        console.log(key);
    }

    // Выведите в консоль все элементы текущего объекта:
    for (let key in obj) {
        console.log(obj[key]);
    }
  </script>
</body>
</html>
