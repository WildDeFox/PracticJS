<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цикл for для массивов в JavaScript</title>
</head>
<body>
  <script>
    /*
    Выведите в консоль все элементы следующего массива:
    let arr = ['a', 'b', 'c', 'd', 'e'];
    */
    let arr = ['a', 'b', 'c', 'd', 'e'];

    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
    }

    /*
    Выведите в консоль все элементы текущего массива, 
    за исключением нулевого и последнего: 
    */
    for (let i = 1; i < arr.length -1; i++) {
        console.log(arr[i]);
    }

    // Выведите в консоль элементы текущего массива в обратном порядке: 
    for (let i = arr.length-1; i > -1; i--) {
        console.log(arr[i]);
    }
  </script>
</body>
</html>
