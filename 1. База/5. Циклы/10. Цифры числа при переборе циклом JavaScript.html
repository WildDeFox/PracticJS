<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифры числа при переборе циклом JavaScript</title>
</head>
<body>
  <script>
    /*
    Переберите циклом числа от 10 до 1000 
    и выведите в консоль первую цифру каждого числа. 
    */
    for (let i = 10; i < 1000; i++) {
      let j = String(i);

      console.log(j[0]);
    }

    /*
    Переберите циклом числа от 10 до 1000 
    и выведите в консоль сумму первой и второй цифры каждого числа. 
    */
    for (let i = 10; i < 1000; i++) {
      let j = String(i);

      console.log(j[0] + j[1]);
    }

    /*
    Переберите циклом числа от 10 до 1000 
    и выведите те числа, первая цифра которых равна 1. 
    */
    for (let i = 10; i < 1000; i++) {
      let j = String(i);

      if (j[0] == "1") {
        console.log(j);
      }
    }

    /*
    Переберите циклом числа от 10 до 1000 
    и выведите на экран те числа, сумма двух первых цифр которых равна 5. 
    */
    for (let i = 10; i < 1000; i++){
      let j = String(i);
      let sum = +j[0] + +j[1];

      if (sum == 5) {
        console.log(j);
      }
    }
  </script>
</body>
</html>
