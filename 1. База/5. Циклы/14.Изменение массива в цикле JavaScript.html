<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение массива в цикле JavaScript</title>
</head>
<body>
  <script>
    /*
    Дан массив с числами. Переберите этот массив циклом 
    и возведите каждый элемент этого массива в квадрат. 
    */
    let arr = [1, 2, 3, 4, 5, 6];

    for (let i = 0; i < arr.length; i++) {
        arr[i] *= 2;
    }
    console.log(arr)

    /*
    Дан массив с числами. Переберите этот массив циклом 
    и отнимите от каждого элемента единицу. 
    */
    for (let i = 0; i < arr.length; i++) {
      arr[i]--;
    }
    console.log(arr);

    /*
    Дан массив с числами. Переберите этот массив циклом 
    и прибавьте к каждому элементу 10. 
    */
    for (let i = 0; i < arr.length; i++) {
      arr[i] += 10;
    }
    console.log(arr);
    
  </script>
</body>
</html>
