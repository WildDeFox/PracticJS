<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инструкция break в JavaScript</title>
</head>
<body>
  <script>
    /*
    Дан массив с числами. Запустите цикл, который будет по очереди выводить 
    элементы этого массива в консоль до тех пор, пока не встретится элемент 
    со значением 0. После этого цикл должен завершить свою работу. 
    */
    const arr = [1, 2, 3, 4, 0, 5, 6, 7, -2, -6, 100, 1000];
    let sum_num = 0;

    for (let elem of arr) {
        if (elem === 0) {
            console.log('Обнаружен 0');
            break;
        }
        console.log(elem);
    }

    /*
    Дан массив с числами. Найдите сумму элементов, 
    расположенных от начала массива до первого отрицательного числа. 
    */
    for (let elem of arr) {
      if (elem < 0) {
        console.log('Отрицательное число, выход из цикла');
        break;
      }
      sum_num += elem;
    }
    console.log(sum_num);
  </script>
</body>
</html>
