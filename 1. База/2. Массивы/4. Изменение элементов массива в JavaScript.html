<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение элементов массива в JavaScript</title>
</head>
<body>
  <script>
    /*
    Создайте массив с элементами 'a', 'b', 'c'. 
    Запишите вместо первого элемента число 1, вместо второго - 2, 
    вместо третьего - 3. 
    */
    let arr1 = ['a', 'b', 'c'];
    arr1[0] = 1;
    arr1[1] = 2;
    arr1[2] = 3;

    /*
    Создайте массив с числами. Прибавьте к каждому элементу массива число 3. 
    Выведите на экран измененный массив. 
    */
    let arr2 = [1, 2, 3];
    arr2[0] += 3;
    arr2[1] += 3;
    arr2[2] += 3;
    alert(arr2);

    /*
    Создайте массив с элементами 1, 2 и 3. 
    С помощью оператора ++ увеличьте каждый элемент массива на единицу. 
    */
    let arr3 = [1, 2, 3];
    arr3[0]++;
    arr3[1]++;
    arr3[2]++;
    alert(arr3)

  </script>
</body>
</html>
