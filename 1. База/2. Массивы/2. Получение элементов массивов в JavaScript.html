<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение элементов массивов в JavaScript</title>
</head>
<body>
  <script>
    /*
    Создайте массив с элементами 1, 2, 3. 
    Выведите на экран каждый из этих элементов. 
    */
    let arr = [1, 2, 3];
    alert(arr[0]);
    alert(arr[1]);
    alert(arr[2]);

    /*
    Выведите на экран сумму элементов этого массива. 
    */
    console.log(arr[0] + arr[1] + arr[2]);
    
  </script>
</body>
</html>
