<body>
  <script>
    /*
    Создайте массив с произвольными элементами. 
    Выведите на экран количество элементов в этом массиве. 
    */
    let arr1 = [1, 4, 6, 7, 2];
    alert(arr1.length);

    /*
    Создайте массив с произвольными элементами. 
    Выведите на экран последний элемент этого массива. 
    */
    let arr2 = [3, 5, 2, 1, 4];
    alert(arr2[arr2.length - 1]);
  </script>
