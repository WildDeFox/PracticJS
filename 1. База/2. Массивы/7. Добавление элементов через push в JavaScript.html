<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление элементов через push в JavaScript</title>
</head>
<body>
  <script>
    /*
    Заполните массив числами 1, 2 и 3. 
    */
    let arr = [];
    arr.push(1);
    arr.push(2);
    arr.push(3);

    /*
    Пусть дан такой массив:
    let arr1 = [1, 2, 3];
    Добавьте ему в конец элементы 4 и 5. 
    */
    let arr1 = [1, 2, 3];
    arr1.push(4);
    arr1.push(5);
  </script>
</body>
</html>
