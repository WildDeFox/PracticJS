<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Параметры функций в JavaScript</title>
</head>
<body>
  <script>
    /*
    Сделайте функцию, которая параметром принимает число и 
    выводит в консоль куб этого числа. 
    */
    function sqrtNum (num) {
      console.log(num ** 2)
    }
    sqrtNum(5);

    /*
    Сделайте функцию, которая параметром принимает число и проверяет, 
    положительное это число или отрицательное. В первом случае пусть функция 
    выводит в консоль текст '+++', а во втором '---'. 
    */
    function positivNumber(num) {
      if (num > 0) {
        console.log('+++');
      } else if (num < 0) {
        console.log('---');
      }
    }
  </script>
</body>
</html>
