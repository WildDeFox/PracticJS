<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование отдельного элемента на JavaScript</title>
</head>
<body>
  <div id="parent">
    <p id="elem">text</p>
    
  </div>
  <script>
    /*
    Научимся редактировать тексты элементов с помощью полей ввода.
    */
    const pEl = document.querySelector('#elem');
    const parent = document.querySelector('#parent');

    pEl.addEventListener('click', function(){
      let input = document.createElement('input');

      input.value = this.textContent;
      parent.appendChild(input);
      
      input.addEventListener('input', function(){
      pEl.textContent = this.value;
      })

      input.addEventListener('blur', function(){
        this.remove();
      })
    })

    
    //const inputEl = document.querySelector('#input');

    //inputEl.value = pEl.textContent;

    // inputEl.addEventListener('input', function(){
    //   pEl.textContent = this.value;
    // })
  </script>
</body>
</html>
