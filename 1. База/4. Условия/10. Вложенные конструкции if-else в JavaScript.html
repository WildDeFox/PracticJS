<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вложенные конструкции if-else в JavaScript</title>
</head>
<body>
  <script>
    /*
    Пусть в переменной num хранится число. Если это число попадает в диапазон 
    от 10 до 99, то найдите сумму цифр этого числа. 
    Если полученная сумма меньше или равна 9, то выведите сообщение о том, 
    что сумма цифр однозначна, в противном случае выведите сообщение о том, 
    что сумма цифр двухзначна. 
    */
    let num = 99;
    if (num >= 10 && num <=99) {
        let str = String(num);
        let new_number = +str[0] + +str[1]
        if (new_number <= 9) {
            console.log('Сумма цифр однозначна');
        } else {
            console.log('Сумма цифр двухзначна');
        }
    }
  </script>
</body>
</html>
