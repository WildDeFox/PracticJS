<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение переменных в JavaScript</title>
</head>
<body>
  <script>
    const test1 = 10;
    const test2 = 5;
    /*
    Даны переменные test1 и test2. Проверьте, что значение какой 
    из этих переменных больше и выведите соответствующее сообщение. 
    */
    if (test1 > test2) {
        console.log('Переменная test1 больше');
    } else {
        console.log('Переменная test2 больше');
    }

    /*
    Даны переменные test1 и test2. Проверьте, равны ли их значения 
    и выведите соответствующее сообщение. 
    */
    if (test1 == test2) {
        console.log('Переменные равны');
    }
  </script>
</body>
</html>
