<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логическое И в JavaScript</title>
</head>
<body>
  <script>
    const num = 10;
    const num1 = 1;
    const num2 = 5;
    /*
    Проверьте, что переменная num больше нуля и меньше 5. 
    */
    if (num > 0 && num < 5) {
        console.log('++++');
    }
    /*
    Проверьте, что переменная num больше или равна 10 и меньше или равна 20.
    */
    if (num >= 10 && num <= 20) {
        console.log('---');
    }

    /*
    Проверьте, что переменная num1 равна или меньше 1, 
    а переменная num2 больше или равна 3. 
    */
    if (num1 >= 1 && num2 >= 3) {
        console.log('+++');
    }
  </script>
</body>
</html>
