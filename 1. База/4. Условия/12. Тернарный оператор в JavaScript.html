<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тернарный оператор в JavaScript</title>
</head>
<body>
  <script>
    /*
    Перепишите следующий код через тернарный оператор:
    let num = 1;
    let res;

    if (num >= 0) {
        res = '1';
    } else {
        res = '2';
    }

    console.log(res);
    */
    const num = -1;
    let res = num >=0 ? '1': '2';
    console.log(res);
  </script>
</body>
</html>
