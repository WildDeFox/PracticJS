<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвертирование логических выражений в JavaScript</title>
</head>
<body>
  <script>
    /*
    Дан следующий код:
    if (num1 >= 0 || num2 <= 10) {
        console.log('+++');
    } else {
        console.log('---');
    }

    Используя оператор ! инвертируйте приведенное условие. 
    */
    if (!(num1 >= 0 || num2 <= 10)) {
        console.log('+++');
    } else {
        console.log('---');
    }
  </script>
</body>
</html>
