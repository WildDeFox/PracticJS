<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метод forEach для перебора массива в JavaScript</title>
</head>
<body>
  <script>
    /*
    Дан массив с числами. Используя метод forEach найдите 
    сумму квадратов элементов этого массива. 
    */
    const arr = [2, 4, 6, 8, 10, 12];
    let sum = 0;
    arr.forEach(function(elem){
      sum += elem;
    })
    console.log(sum);
  </script>
</body>
</html>
