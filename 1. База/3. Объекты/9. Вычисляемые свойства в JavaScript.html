<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисляемые свойства в JavaScript</title>
</head>
<body>
  <script>
    /*
    Дан объект:
    let obj = {
        x: 1,
        y: 2,
        z: 3
    };

    Даны переменные:
    let key1 = 'x';
    let key2 = 'y';
    let key3 = 'x';

    Сделайте так, чтобы ключи объекта брались из этих переменных. 
    */
    let obj = {
        [key1]: 1,
        [key2]: 2,
        [key3]: 3,
    }

    let key1 = 'x';
    let key2 = 'y';
    let key3 = 'x';
  </script>
</body>
</html>
