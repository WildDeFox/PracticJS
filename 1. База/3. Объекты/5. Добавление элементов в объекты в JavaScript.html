<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление элементов в объекты в JavaScript</title>
</head>
<body>
  <script>
    /*
    Создайте пустой объект, а затем заполните его значениями. 
    */
    let obj = {};

    obj.a = 1;
    obj.b = 2;
    obj.c = 3;

    console.log(obj);
  </script>
</body>
</html>
