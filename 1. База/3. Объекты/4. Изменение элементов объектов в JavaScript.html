<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение элементов объектов в JavaScript</title>
</head>
<body>
  <script>
    /*
    Дан объект:
    let obj = {x: 1, y: 2, z: 3};

    Возведите в квадрат каждый элемент этого объекта. 
    */
    let obj = {x: 1, y: 2, z: 3};

    obj.x *= 2;
    obj.y *= 2;
    obj.z *= 2;
    
    console.log(obj);
  </script>
</body>
</html>
