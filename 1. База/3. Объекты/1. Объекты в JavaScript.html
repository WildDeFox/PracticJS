<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объекты в JavaScript</title>
</head>
<body>
  <script>
    /*
    Создайте объект с ключами от 1 до 7, 
    в качестве значений содержащий имена дней недели. 
    Выведите на экран все его элементы. 
    */
    const obj = {
        1: 'Понедельник',
        2: 'Вторник',
        3: 'Среда',
        4: 'Четверг',
        5: 'Пятница',
        6: 'Суббота',
        7: 'Воскресенье',
    }
    console.log(obj[1]);
    console.log(obj[2]);
    console.log(obj[3]);
    console.log(obj[4]);
    console.log(obj[5]);
    console.log(obj[6]);
    console.log(obj[7]);
  </script>
</body>
</html>
