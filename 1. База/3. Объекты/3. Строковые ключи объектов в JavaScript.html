<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Строковые ключи объектов в JavaScript</title>
</head>
<body>
  <script>
    /*
    Создайте объект user с ключами 'name', 'surname', 'patronymic' 
    и какими-то произвольными значениями. 
    Выведите на экран фамилию, имя и отчество через пробел. 
    */
    const user = {
      name: 'Никита',
      surname: 'Капурин',
      patronymic: 'Вячеславович',
    }
    alert(`${user.name} ${user.surname} ${user.patronymic}`)
  </script>
</body>
</html>
