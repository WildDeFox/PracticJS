<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы работы с объектом Event в JavaScript</title>
</head>
<body>
  <button id="button">Текст</button>
  <script>
    /*
    Самостоятельно проделайте описанные манипуляции и выведите объект 
    с событием в консоль. Изучите структуру этого объекта. 
    */
    const btn = document.querySelector('#button');
    btn.addEventListener('click', function(event) {
      console.log(event);
    })
  </script>
</body>
</html>
