<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отмена действия по умолчанию в JavaScript</title>
</head>
<body>
  <a href="www.infiniti.onion">Очень секретная ссылка</a>
  <script>
    const link = document.querySelector('a');

    link.addEventListener('click', function(event){
      event.preventDefault();
      alert('Вы не можете посетить сайт!');
    })
  </script>
</body>
</html>
