<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нахождение максимального и минимального числа</title>
</head>
<body>
  <script>
    /*
    Даны числа 4, -2, 5, 19, -130, 0, 10. 
    Найдите минимальное и максимальное число.
    */
    const max = Math.max(4, -2, 5, 19, -130, 0, 10);
    const min = Math.min(4, -2, 5, 19, -130, 0, 10);
    console.log(max, min);
    
  </script>
</body>
</html>
