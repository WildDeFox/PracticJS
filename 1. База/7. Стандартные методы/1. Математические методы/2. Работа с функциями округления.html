<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с функциями округления</title>
</head>
<body>
  <script>
    /*
    Найдите квадратный корень из 379. 
    Результат округлите до целых, до десятых, до сотых. 
    */
    const number = Math.sqrt(379);

    console.log(Math.round(number)); // 19
    console.log(number.toFixed(1)); // 19.5
    console.log(number.toFixed(2)); // 19.47
  </script>
</body>
</html>
