<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с split</title>
</head>
<body>
  <script>
    /*
    Дана строка '1-2-3-4-5'. С помощью метода split запишите каждое число 
    этой строки в отдельный элемент массива. 
    */
    const str = '1-2-3-4-5';
    const arr = str.split('-');
    console.log(arr);

    /*
    Дана строка '12345'. С помощью метода split запишите каждый символ 
    этой строки в отдельный элемент массива. 
    */
    const str1 = '12345';
    const arr1 = str1.split("");
    console.log(arr1)
  </script>
</body>
</html>
