<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с substr, substring, slice</title>
</head>
<body>
  <script>
    /*
    Дана строка 'я учу javascript!'. Вырежьте из нее слово 'учу' и слово 
    'javascript' тремя разными способами (через substr, substring, slice). 
    */
    const str = 'я учу javascript';
    const str1 = str.substr(0, 1);
    const str2 = str.substring(2, 5);
    const str3 = str.slice(6);

    console.log(str1, str2, str3);
  </script>
</body>
</html>
