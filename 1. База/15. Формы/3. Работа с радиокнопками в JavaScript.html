<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с радиокнопками в JavaScript</title>
</head>
<body>
  <input type="radio" name="elem" value="1" checked>
  <input type="radio" name="elem" value="2">
  <input type="radio" name="elem" value="3">

  <input type="submit" id="button">
  <p id="text"></p>
  <script>
    /*
    Даны 3 радиокнопки, абзац и кнопка. По клику на кнопку выведите в 
    абзац value отмеченной радиокнопки. 
    */
    const radios = document.querySelectorAll('input[type="radio"]');
    const btn = document.querySelector('#button');
    const txt = document.querySelector('#text');

    btn.addEventListener('click', function(){
      for(let radio of radios) {
        if (radio.checked) {
          txt.textContent = radio.value;
        }
      }
    })
  </script>
</body>
</html>
