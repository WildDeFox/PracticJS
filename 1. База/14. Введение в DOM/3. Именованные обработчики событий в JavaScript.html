<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Именованные обработчики событий в JavaScript</title>
</head>
<body>
  <input id="button1" type="submit" value="button1">
  <input id="button2" type="submit" value="button2">
  <script>
    /*
    Дан следующий HTML код:
    <input id="button1" type="submit" value="button1">
    <input id="button2" type="submit" value="button2">

    Даны следующие функции:
    function func1() {
        console.log(1);
    }

    function func2() {
        console.log(2);
    }

    Сделайте так, чтобы по клику на первую кнопку выполнилась функция func1, 
    а по клику на вторую - функция func2. 
    */
    const input1El = document.querySelector('#button1');
    const input2El = document.querySelector('#button2');

    input1El.addEventListener('click', func1);
    input2El.addEventListener('click', func2);

    function func1() {
        console.log(1);
    }

    function func2() {
        console.log(2);
    }
  </script>
</body>
</html>
