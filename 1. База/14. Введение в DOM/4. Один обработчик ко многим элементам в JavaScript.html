<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Один обработчик ко многим элементам в JavaScript</title>
</head>
<body>
    <p id="elem1">text</p>
    <p id="elem2">text</p>
    <p id="elem3">text</p>
    <p id="elem4">text</p>
    <p id="elem5">text</p>
  <script>
    /*
    Даны 5 абзацев:
    <p id="elem1">text</p>
    <p id="elem2">text</p>
    <p id="elem3">text</p>
    <p id="elem4">text</p>
    <p id="elem5">text</p>

    Дана следующая функция:
    function func() {
        console.log('message');
    }

    Привяжите эту функцию ко всем 5-ти абзацам. 
    */

    const el1 = document.querySelector('#elem1');
    const el2 = document.querySelector('#elem2');
    const el3 = document.querySelector('#elem3');
    const el4 = document.querySelector('#elem4');
    const el5 = document.querySelector('#elem5');

    el1.addEventListener('click', func);
    el2.addEventListener('click', func);
    el3.addEventListener('click', func);
    el4.addEventListener('click', func);
    el5.addEventListener('click', func);

    function func() {
        console.log('message');
    }
  </script>
</body>
</html>
