<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработчики разных событий в JavaScript</title>
</head>
<body>
  <button id="button1">Кнопка1</button>
  <script>
    // Дана кнопка. По двойному клику по ней выведите какое-нибудь сообщение.
    const btnEl = document.querySelector('#button1');
    btnEl.addEventListener('dblclick', function() {
      alert('По кнопке совершен двойной клик!');
    })

    // Дана кнопка. По наведению на нее выведите какое-нибудь сообщение. 
    btnEl.addEventListener('mouseover', function() {
      console.log('Наведение на кнопку');
    })

    // Дана кнопка. По уходу курсора с нее выведите какое-нибудь сообщение. 
    btnEl.addEventListener('mouseout', function() {
      console.log('Уход с кнопки');
    })
  </script>
</body>
</html>
