<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление анонимных обработчиков в цикле в JavaScript</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  <script>
    /*
    
    */
    const divs = document.querySelectorAll('div');

    for (let div of divs) {
      div.addEventListener('click', function() {
        this.textContent++;
    });
    }

    
  </script>
</body>
</html>
