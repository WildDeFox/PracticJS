<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение DOM элемента в JavaScript</title>
</head>
<body>
  <p id="elem1">1</p>
  <p id="elem2">2</p>
  <p id="elem3">3</p>
  <script>
    /*
    Даны 3 абзаца:
    <p id="elem1">1</p>
    <p id="elem2">2</p>
    <p id="elem3">3</p>

    Запишите ссылку на каждый из абзацев в отдельную переменную и выведите 
    содержимое каждой из этих переменных в консоль. 
    */
    const pEl = document.querySelector('#elem1');
    const pEl1 = document.querySelector('#elem2');
    const pEl2 = document.querySelector('#elem3');
    console.log(pEl, pEl1, pEl2);
  </script>
</body>
</html>
